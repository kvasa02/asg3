<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>ASG3 Kvasa</title>
   <link rel="shortcut icon" href="">
</head>

<body onload="main()">
   <!-- Create a larger canvas (800x800) for better visibility -->
   <canvas id="asg3" width="800" height="800" style="border:1px solid #000000;">
      Please use a browser that supports "canvas"
   </canvas>
   <br><br>
   <!-- Camera and Joint -->
   <label for="camera">Camera Angle:</label>
   <input type="range" id="camera" name="camera" min="0" max="360" value="0" class = "slider"><br>
   dog animation: 
   <button type="button" id="animate_on">ON</button>
   <button type="button" id="animate_off">OFF</button><br>
   <p>Note:<br>
      Use WASD to move.<br>
      Q to pan left and E to pan right.<br>
      Mouse movement will also rotate the camera <br>
   </p>

   <!-- javascript files containing functions for WebGL -->
   <script src="lib/webgl-utils.js"></script>
   <script src="lib/webgl-debug.js"></script>
   <script src="lib/cuon-utils.js"></script>
   <script src="lib/cuon-matrix-cse160.js"></script>

   <!-- Add our asg js file -->
   <script type=text/javascript src="Triangle.js"></script>
   <script type=text/javascript src="Cube.js"></script>
   <script type=text/javascript src="asg3.js"></script>
   <script type=text/javascript src="drawAllShapes.js"></script>
   <script type=text/javascript src="Camera.js"></script>

</body>
</html>
